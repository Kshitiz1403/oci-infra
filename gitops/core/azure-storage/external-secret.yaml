apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: azure-storage-secret
  namespace: kube-system
spec:
  refreshInterval: "1h"
  secretStoreRef:
    kind: ClusterSecretStore
    name: oracle-vault  # This is the correct name from your terraform configuration
  target:
    name: azure-secret
    creationPolicy: Owner
  data:
    - secretKey: azurestorageaccountname
      remoteRef:
        key: azurestorageaccountname  # Update this path based on your OCI Vault secret path
        property: account_name
    - secretKey: azurestorageaccountkey
      remoteRef:
        key: azurestorageaccountkey  # Update this path based on your OCI Vault secret path
        property: account_key